<script>
    //md编辑器初始化
    var contentEditor;
    $(function() {
        contentEditor = editormd("contentmd", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
    });
    //移动端适配
    $('.menu.toggle').click(function () {
        $('.menu-item').toggleClass('mobile-hide');

    });
    //下拉菜单设定
    $('.ui.dropdown')
        .dropdown({
            on:'hover'
        });
    //表单提交验证
    $('.ui.form').form({
        fields : {
            title: {
                identifier:'name',
                rules:[{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });
</script>
