<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/indexcss.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment in-padded-tb-po2 in-shadow-1">
        <div class="ui container">
            <div class="ui inverted menu secondary stackable menu">
                <h2 class="ui teal header item"> <i class="home icon"><a th:href="@{/}"></a></i></h2>
                <a href="#" th:href="@{/admin/bloglist}" class=" menu-item item mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="item mobile-hide">|</a>
                <a href="#" class="active menu-item item mobile-hide"><i class="chart pie icon"></i>分类</a>
                <a href="#" class="item mobile-hide">|</a>
                <a href="#" class="menu-item item mobile-hide"><i class="tags icon"></i>标签</a>
<!--                用户头像-->
                <div class="right menu menu-item mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/profile.jpg">
                            Jenny Hess
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a th:href="@{/admin/loginout}" href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        折叠标志-->
        <a href="#" class="ui icon black button mobile-show menu toggle" style="position:absolute;top: 0;right: 0;"><i class="sidebar icon"></i></a>
    </nav>

    <br>

    <!--展示的分页中间内容-->
    <div class="in-padded-tb-three blog-container-60">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：
                </div>
                <p th:text="${message}">操作成功</p>
            </div>
            <table class="ui striped table">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="type,iterStat:${typePageInfo.list}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">生活</td>
                    <td>
                        <a href="#" class="ui mini teal button">编辑</a>
                        <a href="#" th:href="@{/admin/deletetype/{id}(id=${type.id})}" class="ui mini red button ">删除</a>
                        <!--删除界面的弹出层-->
                        <div class="ui basic modal">
                            <div class="ui icon header">
                                <i class="archive icon"></i>
                                删除？
                            </div>
                            <div class="content">
                                <p>你确定删除掉这一条吗</p>
                            </div>
                            <div class="actions">
                                <div class="ui red basic cancel inverted button">
                                    <i class="remove icon"></i>
                                    我再想想
                                </div>
                                <div class="ui green ok inverted button">
                                    <i class="checkmark icon"></i>
                                    <a href="#" >就是这个</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6" >
                        <div class="ui pagination mini menu" >
                            <a class="icon item" th:if="${typePageInfo.hasPreviousPage}" th:href="@{/admin/typelist?pageNum=}+${typePageInfo.prePage}">
                                <i class="left chevron icon"></i>
                            </a>
                            <a class="icon item" th:if="${typePageInfo.hasNextPage}" th:href="@{/admin/typelist?pageNum=}+${typePageInfo.nextPage}">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                        <a href="#" th:href="@{/admin/addtype}" class="ui mini right floated blue basic button"><i class="pencil alternate icon"></i>新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <!--底部footer-->
    <footer class="ui inverted vertical segment in-padded-tb-three">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="static/images/2.jpeg" class="ui  rounded image" style="width: 110px;height: 110px;">
                        </div>
                    </div>
                </div>
                <div class="four wide column in-text-thin in-text-spacing">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list  in-opacity-mini">
                        <a href="#" class="item">前端开发快捷键</a>
                        <a href="#" class="item">前端开发快捷键</a>
                        <a href="#" class="item">前端开发快捷键</a>
                    </div>
                </div>
                <div class="four wide column in-text-thin in-text-spacing">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list  in-opacity-mini">
                        <a href="#" class="item">前端开发快捷键</a>
                        <a href="#" class="item">前端开发快捷键</a>
                        <a href="#" class="item">前端开发快捷键</a>
                    </div>
                </div>
                <div class="five wide column in-text-thin in-text-spacing">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list  in-opacity-mini">
                        <a href="#" class="item">前端开发快捷键</a>
                        <a href="#" class="item">前端开发快捷键</a>
                        <a href="#" class="item">前端开发快捷键</a>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="in-text-thin in-text-spacing in-opacity-p06">前端开发快捷键前端开发快捷键前端开发快捷键</p>
        </div>
    </footer>

<script>
$('#payButton').popup({
    popup : $('.payQR.popup'),
    on : 'click',
    position : 'bottom center'
});
$('.menu.toggle').click(function () {
    $('.menu-item').toggleClass('mobile-hide');

});
$('.ui.dropdown')
    .dropdown({
        on:'hover'
    })
;
//消息窗口的关闭
$('.message .close')
    .on('click', function() {
        $(this)
            .closest('.message')
            .transition('fade')
        ;
    })
;
<!--删除界面的弹出层-->
$('.deleter').click(function () {
$('.ui.basic.modal')
    .modal('show');
});

</script>


<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>-->

</body>
</html>
