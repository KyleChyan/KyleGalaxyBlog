<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">首页</title>
    <!--    引用的css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/indexcss.css" th:href="@{/css/indexcss.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/timeline.css" th:href="@{/css/timeline.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <!--    引用的script-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment in-padded-tb-po2 in-shadow-1">
    <div class="ui container">
        <div class="ui inverted menu secondary stackable menu">
            <h2 class="ui teal header item"><i class="home icon"></i></h2>
            <a href="#" th:href="@{/admin/bloglist}" th:classappend="${n==1} ? 'active'" class="menu-item item mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="item mobile-hide">|</a>
            <a href="#" th:href="@{/admin/typelist}" th:classappend="${n==2} ? 'active'" class="menu-item item mobile-hide"><i class="chart pie icon"></i>分类</a>
            <a href="#" class="item mobile-hide">|</a>
            <a href="#" th:href="@{/admin/taglist}" th:classappend="${n==3} ? 'active'" class="menu-item item mobile-hide"><i class="tags icon"></i>标签</a>
            <!--                用户头像-->
            <div class="right menu menu-item mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" th:src="@{/images/profile.jpg}" src="../../static/images/profile.jpg">
                        Jenny Hess
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/loginout}" href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--        折叠标志-->
    <a href="#" class="ui icon black button mobile-show menu toggle" style="position:absolute;top: 0;right: 0;"><i class="sidebar icon"></i></a>
</nav>

<!--底部footer-->
<footer th:fragment="footplace" class="ui inverted vertical segment in-padded-tb-three">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/2.jpeg" class="ui  rounded image" style="width: 110px;height: 110px;">
                    </div>
                </div>
            </div>
            <div class="four wide column in-text-thin in-text-spacing">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list  in-opacity-mini">
                    <a href="#" class="item">前端开发快捷键</a>
                    <a href="#" class="item">前端开发快捷键</a>
                    <a href="#" class="item">前端开发快捷键</a>
                </div>
            </div>
            <div class="four wide column in-text-thin in-text-spacing">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list  in-opacity-mini">
                    <a href="#" class="item">前端开发快捷键</a>
                    <a href="#" class="item">前端开发快捷键</a>
                    <a href="#" class="item">前端开发快捷键</a>
                </div>
            </div>
            <div class="five wide column in-text-thin in-text-spacing">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list  in-opacity-mini">
                    <a href="#" class="item">前端开发快捷键</a>
                    <a href="#" class="item">前端开发快捷键</a>
                    <a href="#" class="item">前端开发快捷键</a>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="in-text-thin in-text-spacing in-opacity-p06">前端开发快捷键前端开发快捷键前端开发快捷键</p>
    </div>
</footer>

</body>
</html>
